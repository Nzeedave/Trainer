{% extends 'base.html' %}

{% block body_block %}




    {%if exercises %}
        <ul>
            {% for exercise in exercises %}
                <li><a href="{%url 'exercise' exercise.id%}">{{ exercise }} {{exercise.id}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>Nothing to display</h1>
    
    {% endif %}

{% endblock %}

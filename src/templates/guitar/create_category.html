{% extends 'base.html' %}

{% block body_block %}
    <div>
            <form class="form" id="form" name="routine_item_form" method="post" action="{{ request_path }}">
                {% csrf_token %}
                
                {% for field in form.visible_fields %}
                    {{ field.label_tag }} {{ field }} {{ field.help_text }} {{ field.errors }} <br />
                {% endfor %}
                <input id="submit" type="submit" name="submit" value="Save" />
            </form>
        </div>

{% endblock %}

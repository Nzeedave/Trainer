{% extends 'base.html' %}

{% block body_block %}




    {%if routines %}
        <ul>
            {% for routine in routines %}
                <p>routine</p>
                    <li><a href="{%url 'show_routine' routine.slug %}">{{ routine.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>Nothing to display</h1>
    
    {% endif %}

{% endblock %}
